<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background-color: #2f3242; }
    .message-box { height:200px; width:380px; position:absolute; top:50%; left:50%; margin-top:-100px; margin-left:50px; color:#fff; font-family:Roboto; font-weight:300; }
    .message-box h1 { font-size:60px; line-height:46px; margin-bottom:40px; }
    .buttons-con .action-link-wrap { margin-top:40px; }
    .buttons-con .action-link-wrap a { background:#68c950; padding:8px 25px; border-radius:4px; color:#fff; font-weight:bold; font-size:14px; transition:all 0.3s linear; cursor:pointer; text-decoration:none; margin-right:10px; }
    .buttons-con .action-link-wrap a:hover { background:#5a5c6c; color:#fff; }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>no no bad</h1>
    <div class="buttons-con">
      <div class="action-link-wrap">
        <a href="#" onclick="openGame()">Open game</a>
      </div>
    </div>
  </div>

  <script>
    function openGame() {
      // encoded bookmarklet string
      var encoded = "javascript:(function()%7Bvar%20url%3D%22https%3A%2F%2Fmamayaya1.github.io%2Fhehe2%2F%23%22%3Bvar%20iframe%3Ddocument.createElement(%22iframe%22)%3Biframe.src%3Durl%3Biframe.id%3D%22javascriptclose%22%3Biframe.style.cssText%3D%22position%3Afixed%3Bz-index%3A999999%3Bwidth%3A1333px%3Bheight%3A768px%3Bright%3A10px%3Btop%3A10px%3Bborder%3A5px%20solid%20%238834af%3Boverflow%3Ahidden%3Bbackground%3A%23fff%3B%22%3B(document.body%7C%7Cdocument.documentElement).appendChild(iframe)%3B%7D)()";

      // open a blank tab and inject the decoded script
      var win = window.open("about:blank","_blank");
      if (win) {
        win.document.open();
        win.document.write("<!DOCTYPE html><html><head><title>Launcher</title></head><body><script>" + decodeURIComponent(encoded.replace("javascript:","")) + "<\/script></body></html>");
        win.document.close();
      }
    }
  </script>
</body>
</html>
